<main>
  <h2>Персональное расписание гонок</h2>
  <form id="customScheduleForm">
    <div class="form-group">
      <label>Выберите страны:</label>
      <label><input type="checkbox" name="country" value="bahrain"> Бахрейн</label>
      <label><input type="checkbox" name="country" value="saudi-arabia"> Саудовская Аравия</label>
      <label><input type="checkbox" name="country" value="australia"> Австралия</label>
      <label><input type="checkbox" name="country" value="japan"> Япония</label>
      <label><input type="checkbox" name="country" value="usa"> США(Майами)</label>
      <label><input type="checkbox" name="country" value="italy"> Италия(Импола)</label>
      <label><input type="checkbox" name="country" value="china"> Китай</label>
      <label><input type="checkbox" name="country" value="monaco"> Монако</label>
      <label><input type="checkbox" name="country" value="canada"> Канада</label>
      <label><input type="checkbox" name="country" value="spain"> Испания</label>
      <label><input type="checkbox" name="country" value="austria"> Австрия</label>
      <label><input type="checkbox" name="country" value="uk"> Великобритания</label>
      <label><input type="checkbox" name="country" value="hungary"> Венгрия</label>
      <label><input type="checkbox" name="country" value="belgium"> Бельгия</label>
      <label><input type="checkbox" name="country" value="netherlands"> Нидерланды</label>
      <label><input type="checkbox" name="country" value="italy-monza"> Италия(Монца)</label>
      <label><input type="checkbox" name="country" value="azerbaijan"> Азербайджан</label>
      <label><input type="checkbox" name="country" value="singapore"> Сингапур</label>
      <label><input type="checkbox" name="country" value="usa-austin"> США(Остин)</label>
      <label><input type="checkbox" name="country" value="mexico"> Мексика</label>
      <label><input type="checkbox" name="country" value="brazil"> Бразилия</label>
      <label><input type="checkbox" name="country" value="usa-las-vegas"> США(Лас Вегас)</label>
      <label><input type="checkbox" name="country" value="qatar"> Катар</label>
      <label><input type="checkbox" name="country" value="uae"> ОАЭ</label>
    </div>

    <div class="form-group">
      <label>Тип заездов:</label>
      <label><input type="checkbox" name="sessionType" value="practice" checked> Практика</label>
      <label><input type="checkbox" name="sessionType" value="qualifying" checked> Квалификация</label>
      <label><input type="checkbox" name="sessionType" value="sprint-qualifying" checked> Квалификация к спринту</label>
      <label><input type="checkbox" name="sessionType" value="sprint" checked> Спринт</label>
      <label><input type="checkbox" name="sessionType" value="race" checked> Гонка</label>
    </div>

    <div class="form-group">
      <label>Удобное время:</label>
      <div class="time-selector">
        <div class="time-wrapper">
          <span class="current-time" id="startTimeLabel">00:00</span>
          <input type="range" id="timeStart" name="timeStart" min="0" max="1440" value="0">
        </div>
        <div class="time-wrapper">
          <span class="current-time" id="endTimeLabel">23:59</span>
          <input type="range" id="timeEnd" name="timeEnd" min="0" max="1440" value="1440">
        </div>
      </div>
    </div>

    <button type="submit">Создать расписание</button>
  </form>

  <div id="scheduleContainer"></div>
</main>

<script src="scripts/race-shedule-generator.js"></script>
